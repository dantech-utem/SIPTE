{% extends './dashboard.html' %}
<!-- Se incluye en archivo de base con lo demás -->
{% block title %}
Evaluar al tutor
{% endblock %}

{% block body %}
<center>
    <h3 class="titulos">Evaluar Actividad Tutorial</h3>
</center>
<br>
<form action=""> {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <label for="Tutor">Nombre del tutor:</label>
            </div>
            <div class="col-4">
                <label for="Fecha">Fecha:</label>
                <p style="display: inline-block; margin-left: 10px;" id="fecha"></p>
            </div>
        </div>

        <div class="row ">
            <div class="col">

        </div>
    </div>
   
        <div class="tabla p-4">

                        <label for="Quest">1. El tutor se presentó de manera puntual al grupo?.</label>
                        <div class="cuestionario" style="display: flex; gap: 10px;">
                            <label>
                                <input type="radio" name="valoracion" value="1"> 1 = Nunca (No)
                            </label>
                            <label>
                                <input type="radio" name="valoracion" value="2"> 2 = Casi nunca
                            </label>
                            <label>
                                <input type="radio" name="valoracion" value="3"> 3 = Casi siempre
                            </label>
                            <label>
                                <input type="radio" name="valoracion" value="4"> 4 = Siempre (Sí)
                            </label>
                        </div>
                    </div>
                    <div class="col">

                        <div class="cuestionario" style="display: flex; gap: 10px;">
                            <label>
                                <input type="radio" name="valoracion" value="1"> 1 = Nunca (No)
                            </label>
                            <label>
                                <input type="radio" name="valoracion" value="2"> 2 = Casi nunca
                            </label>
                            <label>

                </div>

                            <label>
                                <input type="radio" name="valoracion" value="1"> 1 = Nunca (No)
                            </label>
                            <label>
                                <input type="radio" name="valoracion" value="2"> 2 = Casi nunca
                            </label>
                            <label>

                            <label>
                                <input type="radio" name="valoracion" value="1"> 1 = Nunca (No)

                            </label>
                            <label>
                                <input type="radio" name="valoracion" value="4"> 4 = Siempre (Sí)

                    </div>
                    <div id="botonEnvio">

</form>
