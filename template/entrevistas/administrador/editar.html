{% extends 'dashboard.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <form id="formAvisos" action="/editarAviso/" method="POST">{% csrf_token %}
                  <input type="hidden" name="idAvisos" value="{{ aviso.idAvisos }}">
                  <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" value="{{ aviso.titulo }}" required>
                  </div>
                  <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ aviso.descripcion }}</textarea>
                  </div>
                  <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                    <input type="date" class="form-control" id="fechaInicioE" name="fechaInicio" value="{{ aviso.fechaInicio|date:'Y-m-d' }}" required>
                  </div>
                  <div class="mb-3">
                    <label for="fechaFin" class="form-label">Fecha Fin</label>
                    <input type="date" class="form-control" id="fechaFinE" name="fechaFin" value="{{ aviso.fechaFin|date:'Y-m-d' }}" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

  {% endblock %}
