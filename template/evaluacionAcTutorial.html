                        const fechaSelect = document.getElementById('fechaSelect');
                        const today = new Date();
                        const numDays = 1; // Número de días a partir de hoy
                    
                        for (let i = 0; i < numDays; i++) {
                            const dateOption = new Date();
                            dateOption.setDate(today.getDate() + i);
                            const year = dateOption.getFullYear();
                            const month = String(dateOption.getMonth() + 1).padStart(2, '0');
                            const day = String(dateOption.getDate()).padStart(2, '0');
                            const formattedDate = `${year}-${month}-${day}`;
                            const displayDate = `${day} de ${month} de ${year}`;
                            
                            const optionElement = document.createElement('option');
                            optionElement.value = formattedDate;
                            optionElement.textContent = displayDate;
                            fechaSelect.appendChild(optionElement);
                        }
                    </script>
